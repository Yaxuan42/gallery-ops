name: Stale

on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue has been inactive for 14 days and will be closed in 7 days if no further activity occurs.'
          stale-pr-message: 'This PR has been inactive for 7 days and will be closed in 3 days if no further activity occurs.'
          days-before-issue-stale: 14
          days-before-pr-stale: 7
          days-before-issue-close: 7
          days-before-pr-close: 3
          stale-issue-label: stale
          stale-pr-label: stale
